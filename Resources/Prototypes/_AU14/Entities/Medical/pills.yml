#new medicines
- type: reagent
  parent: [ CMReagentMedicine, Dexalin ]
  id: AU14Albuterol
  name: reagent-name-albuterol
  desc: reagent-desc-albuterol
  color: "#1f83a7"
  overdose: 35
  metabolisms:
    Medicine:
      metabolismRate: 0.1
      effects:
      - !type:EqualHealthChange
        damage:
        - Airloss: -4
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 30
        damage:
          groups:
            Toxin: 0.5
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 50
        damage:
          groups:
            Brute: 1
            Toxin: 2

- type: reagent
  parent: [ CMReagentMedicine, DexalinPlus ]
  id: AU14Naloxone
  name: reagent-name-cmnaloxone
  desc: reagent-desc-cmnaloxone
  color: "#a3adbf"
  overdose: 16
  metabolisms:
    Medicine:
      metabolismRate: 0.1
      effects:
      - !type:RemoveDamage
        group: Toxin
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 15
        damage:
          groups:
            Toxin: 0.75
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 25
        damage:
          groups:
            Brute: 1.5
            Toxin: 3

#injectors
- type: entity
  parent: CMAutoInjector
  id: AU14NaloxoneAutoInjector
  name: naloxone autoinjector
  description: An autoinjector loaded with naloxone, used to instantly counteract toxin damage. Primarily used to treat overdoses. Doesn't require any training to use.
  components:
  - type: Sprite
    sprite: _AU14/Items/naloxone_auto_injector.rsi
    layers:
    - state: autoinjector
    - state: autoinjector1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Item
    sprite: null
  - type: Hypospray
    transferAmount: 3
    injectSound: /Audio/_RMC14/Medical/air_release.ogg
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 3
        reagents:
        - ReagentId: AU14Naloxone
          Quantity: 3
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
  - type: MedicallyUnskilledDoAfter
    min: 0
    doAfter: 0
  - type: IconLabel
    labelTextLocId: AU14-naloxone-medicine-container-label-text
- type: reagent
  id: AU14BlackGoo
  name: reagent-name-goo
  group: Toxins
  desc: reagent-desc-goo
  physicalDesc: reagent-physical-desc-necrotic
  flavor: bitter
  color: "#545156"
  worksOnTheDead: true
  metabolisms:
    Medicine:
      effects:
      - !type:CauseGooInfection
        conditions:
        - !type:ReagentThreshold
          min: 5
- type: reagent
  id: AU14BlackGooAlpha
  name: reagent-name-goo
  group: Toxins
  desc: reagent-desc-goo
  physicalDesc: reagent-physical-desc-necrotic
  flavor: bitter
  color: "#545156"
  worksOnTheDead: true
  metabolisms:
    Medicine:
      effects:
      - !type:CauseAlphaInfection
        conditions:
        - !type:ReagentThreshold
          min: 5
      - !type:MovespeedModifier
        walkSpeedModifier: 1.35
        sprintSpeedModifier: 0.4
      - !type:GenericStatusEffect
        key: Stutter
        component: StutteringAccent
      - !type:Jitter
      - !type:GenericStatusEffect
        key: Stun
      - !type:ChemVomit
        probability: 1.0
      - !type:Drunk
        boozePower: 100
      - !type:HealthChange
        scaleByQuantity: false
        damage:
          types:
            Poison: 2
- type: entity
  suffix: Goo
  parent: PrefilledSyringe
