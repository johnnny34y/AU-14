- type: entity
  parent: BaseItem
  id: AU14BaseDefibrillator
  name: LifePak 15
  description: A portable emergency defibrillator and patient monitor designed for fibrillating patients, it delivers powerful defibrillation to restore normal heart rhythms in patients, sometimes even pulling them back from the brink of death.
  abstract: true
  components:
  - type: Sprite
    sprite: _AU14/Items/audefib.rsi
    layers:
    - state: defib
    - state: defib_on
      map: [ "enum.ToggleVisuals.Layer" ]
      visible: false
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: Item
    size: Ginormous
    sprite: _AU14/Items/audefib.rsi
    heldPrefix: defib
  - type: Clothing
    sprite: _AU14/Items/audefib.rsi
    slots:
    - OUTERCLOTHING
    - back
    quickEquip: false
    equipDelay: 1
    unequipDelay: 1
  - type: Speech
    speechVerb: Robotic
  - type: ItemToggle
    soundActivate:
      path: /Audio/_AU14/Medical/defib_SafetyOn.ogg
    soundDeactivate:
      path: /Audio/_AU14/Medical/defib_SafetyOff.ogg
  - type: Defibrillator
    zapDelay: 0
    doAfterDuration: 12.5
    allowDoAfterMovement: false
    canDefibCrit: false
    cmZapHeal:
    - Brute: -5
    - Burn: -5
    - Toxin: -2
    zapHeal:
      groups:
        Airloss: -15
    zapSound:
      path: /Audio/_AU14/Medical/defib_release.ogg
      params:
        volume: 0.1
    chargeSound:
      path: /Audio/_AU14/Medical/defib_charge.ogg
      params:
        volume: -5
    failureSound:
      path: /Audio/_AU14/Medical/defib_failed.ogg
      params:
        volume: 0.1
    successSound:
      path: /Audio/_AU14/Medical/defib_success.ogg
      params:
        volume: 0.1
    readySound:
      path: /Audio/_AU14/Medical/defib_ready.ogg
      params:
        volume: 0.1
    zapDamage: 25
  - type: DoAfter
  - type: UseDelay
  - type: StaticPrice
    price: 100
  - type: GuideHelp
    guides:
    - Medical Doctor
  - type: RequiresSkill
    skills:
      RMCSkillMedical: 2

- type: entity
  id: AU14CMDefibrillator
  parent: [AU14BaseDefibrillator, RMCPowerCellSlotUnremovable]
  suffix: AU14
  components:
  - type: PowerCellDraw
    enabled: false
    useRate: 150
  - type: RMCPowerUsageDisplay

- type: entity
  id: AUCMDefibrillatorEmpty
  parent: AU14BaseDefibrillator
  suffix: AU14, Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default

- type: entity
  parent: AU14BaseDefibrillator
  id: AUDefibrillatorInfinite
  suffix: AU14, Infinite
